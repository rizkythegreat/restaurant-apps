<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/b070c8f1df.js"></script>
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="manifest" href="./app.webmanifest">
    <title>Restaurant Catalogue</title>
    <link rel="icon" href="./favicon.png">
</head>
<body>
    <!-- Skip to Content -->
    <a href="#mainContent" class="skip-link">Skip to Content</a>

    <!-- Navigation Bar -->
    <header class="app-bar">
        <div class="app-bar__brand">
            <img src="./images/logo.png" alt="Logo Katalog Restoran">
            <h1>Restaurant Catalogue</h1>
        </div>
        <nav class="app-bar__nav">
            <button id="hamburgerButton" class="menu-button" aria-label="Open Navigation Menu">☰</button>
            <ul id="navigationDrawer" class="nav-menu">
                <li><a href="#/home-page">Home</a></li>
                <li><a href="#/like">Favorite</a></li>
                <li><a href="https://rizkythegreat-v1.vercel.app/">About Us</a></li>
            </ul>
        </nav>
        
    </header>

    <!-- Hero Element -->
    <section class="hero">
        <picture>
            <source media="(max-width: 600px)" srcset="./images/heros/hero-image_2-small.jpg">
            <source media="(min-width: 601px)" srcset="./images/heros/hero-image_2-large.jpg">
            <!-- Fallback image -->
            <img src="./images/heros/hero-image_2-large.jpg" alt="Hero Image">
        </picture>
        <div class="hero__inner">
            <div class="hero-text">
                <h1>Welcome to Restaurant Catalogue</h1>
                <p>Find your favourite restaurant here !</p>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main id="mainContent"></main>

    <!-- Footer -->
    <footer>
        <p>Copyright © 2024 - Restaurant Catalogue</p>
    </footer>

</body>
</html>
